<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/result.css">
    <link rel="stylesheet" href="./css/animation.css">
</head>
<body>

<div class="container">
    <section id="main">
        <img src = ./image/WEAtheR.png alt = "myimage" width ="700" height="300">
        <p class="intro_text">
            날씨별 옷차림을 추천해주는 사이트입니다. <br>
            아래에서 지역을 입력해주세요.
        </p>
        <div class = "box">
            <div class="search">
                <input type="text" placeholder="enter the city name" spellcheck="false">
                <button><img src = "./image/search.png" width="16px"></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>    
        </div>
    </section>
    <section id="result">    
        <ul class="result">
            <li>
                <p class="result_text">
                    오늘의 날씨는?
                </p>    
                <div class = "result_box">
                    <div class="weather">
                        <img src="./image/rain.png" class="weather-icon">            
                        <h1 class="temp">22°C</h1>
                        <h2 class="city">New York</h2>
                        <div class="details">
                            <div class="col">
                                <img src="./image/humidity.png">
                                <div>
                                    <p class="humidity">50%</p>
                                    <p>Humidity</p>
                                </div>
                            </div>
                            <div class="col">
                                <img src="./image/wind.png">
                                <div>
                                    <p class="wind">15 km/h</p>
                                    <p>Wind Speed</p>
                                </div>
                            </div>
                        </div>     
                    </div>
                </div>
            </li>
            <li>
                <p class="result_text">
                    추천하는 옷차림은?
                </p>
                <div class="cloth">
                    <img src="./image/figure.png" width="200" height="500" style="padding-top:30px;">
                </div>
            </li>
        </ul>      
            <button class ="return" onclick="doaction()">돌아가기</button>                
    </section>
</div>
<script src="./js/start.js" charset="UTF-8"></script>
</body>
</html>
