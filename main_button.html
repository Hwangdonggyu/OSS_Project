<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/result.css">
    <link rel="stylesheet" href="./css/animation.css">
    <script src="./js/select.js"></script>
</head>
<body>

<div class="container">
    <section id="main">
        <img src = ./image/WEAtheR.png alt = "myimage" width ="700" height="300">
        <p class="intro_text">
            날씨별 옷차림을 추천해주는 사이트입니다. <br>
            아래에서 지역을 선택해주세요.
        </p>
        <form action="/search" method="post">
        <div class = "box">
            <select name="h_area1" onChange="cat1_change(this.value,h_area2)" class="h_area1">
                <option>-선택-</option>
                <option value='1'>서울</option>
                <option value='2'>부산</option>
                <option value='3'>대구</option>
                <option value='4'>인천</option>
                <option value='5'>광주</option>
                <option value='6'>대전</option>
                <option value='7'>울산</option>
                <option value='8'>강원</option>
                <option value='9'>경기</option>
                <option value='10'>경남</option>
                <option value='11'>경북</option>
                <option value='12' >전남</option>
                <option value='13'>전북</option>
                <option value='14'>제주</option>
                <option value='15'>충남</option>
                <option value='16'>충북</option>
            </select>
            <select name="h_area2" onChange="cat2_change(this.value)" class="h_area2">
                <option>-선택-</option>
            </select>
            <button type = "button" class="submit" onclick="js:begin()"><img src = "./image/search.png" width="16px"></button>
        </div>
        </form>
    </section>          
    <section id="result">
        <p class="result_text">
            오늘의 날씨는?
        </p>
        <div class = "result_box">
        </div>
        <div class="cloth">
            <p class="result_text">
                추천하는 옷차림은?
            </p>
            <img src="./image/figure.png" width="200" height="500" style="padding-top:30px;">
        </div>
            <button class ="return" onclick="doaction()">돌아가기</button>           
    </section>
</div>
<script src="./js/start.js" charset="UTF-8"></script>
</body>
</html>
