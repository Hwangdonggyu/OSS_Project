<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/result.css">
    <link rel="stylesheet" href="./css/animation.css">
</head>
<body>

<div class="container">
    <section id="main">
        <img src = ./image/WEAtheR.png alt = "myimage" width ="700" height="300">
        <p class="intro_text">
            날씨별 옷차림을 추천해주는 사이트입니다. <br>
            아래에서 지역을 선택해주세요.
        </p>
        <div class = "box">
            <div class = "search">
                <select id="searchBox">
                    <option>-지역 선택-</option>
                    <option value='seoul'>서울</option>
                    <option value='busan'>부산</option>
                    <option value='daegu'>대구</option>
                    <option value='incheon'>인천</option>
                    <option value='gwangju'>광주</option>
                    <option value='daejeon'>대전</option>
                    <option value='ulsan'>울산</option>
                    <option value='gangwon-do'>강원</option>
                    <option value='gyeonggi-do'>경기</option>
                    <option value='gyeongsangnam-do'>경남</option>
                    <option value='gyeongsangbuk-do'>경북</option>
                    <option value='jeollanam-do' >전남</option>
                    <option value='jeollabuk-do'>전북</option>
                    <option value='jeju-do'>제주</option>
                    <option value='chungcheongnam-do'>충남</option>
                    <option value='chungcheongbuk-do'>충북</option>
                </select>
                <select id = 'check_m_g'>
                    <option>-성별 선택-</option>
                    <option value='man'>남성</option>
                    <option value='girl'>여성</option>
                </select>
                <button><img src = "./image/search.png" width="16px"></button>
            </div>
        </div>
    </section>          
    <section id="result">    
        <ul class="result">
            <li>
                <p class="result_text">
                    오늘의 날씨는?
                </p>    
                <div class = "result_box">
                    <div class="weather">
                        <img src="./image/rain.png" class="weather-icon">            
                        <h1 class="temp">22°C</h1>
                        <h2 class="city">New York</h2>
                        <div class="details">
                            <div class="col">
                                <img src="./image/humidity.png">
                                <div>
                                    <p class="humidity">50%</p>
                                    <p>Humidity</p>
                                </div>
                            </div>
                            <div class="col">
                                <img src="./image/wind.png">
                                <div>
                                    <p class="wind">15 km/h</p>
                                    <p>Wind Speed</p>
                                </div>
                            </div>
                        </div>     
                    </div>
                </div>
            </li>
            <li>
                <p class="result_text">
                    추천하는 옷차림은?
                </p>
                <div class="cloth">
                    <img src="./image/clear.png" width="200" height="500" style="padding-top:30px;" class="cloth-icon">
                </div>
            </li>
        </ul>      
            <button class ="return" onclick="doaction()">돌아가기</button>                
    </section>
</div>
<script src="./js/start_button.js" charset="UTF-8"></script>
<script src="./js/cloth.js" charset="UTF-8"></script>
</body>
</html>
